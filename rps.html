<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Rock Paper Scissors</h1>
        <div class="text-center">
            <img src="https://static.oprah.com/images/o2/201506/201506-omag-johnson-949x534.jpg" alt="Rock" class="game-option" onclick="play('rock')">
            <img src="https://m.media-amazon.com/images/I/71uH0oAF2VL._AC_UF1000,1000_QL80_.jpg" alt="Paper" class="game-option" onclick="play('paper')">
            <img src="https://www.biggrow.in/wp-content/uploads/2021/06/Best-cold-press-juicer-in-India-2021-9-compressed.jpg" alt="Scissors" class="game-option" onclick="play('scissors')">
        </div>
        <div id="result" class="text-center mt-4"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
